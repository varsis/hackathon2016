<ion-view view-title="Dashboard">
  <ion-content>
    <ion-list>
      

      
      <div ng-repeat="game in games" href="#/app/game_lobby" class="list card">
      
        <div class="item item-avatar">
           <img class="prof_pic" src={{game.img}}>
          <h2>{{game.opponent}}</h2>
          <p>November 05, 1955</p>
        </div>
        
        <button class="button button-full button-calm" href="#app/game_lobby" ng-click="play_game">
           Play
        </button>
   
      </div>
    </ion-list>
  </ion-content>
  
  <ion-footer-bar align-title="left" class="bar-clear">

    <button class="button button-full button-calm">
      <i class="icon ion-log-out"></i><span class="text-large">New Game</span>
    </button>

  </ion-footer-bar>
  
</ion-view>
