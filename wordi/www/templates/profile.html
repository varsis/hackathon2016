<ion-view view-title="Round">
  <ion-content>
    
    <div class="row">
      <div class="col col-25">
        <button class="button button-full button-calm"><h4>{{timer}}</h4></button> 
      </div>
      <div class="col col-50" >      
        <center><h2>{{word}}</h2></center>     
      </div>
      <div class="col col-25">
        <button class="button button-full button-outline button-calm"><h4>{{score}}</h4></button>
      </div>
    </div>
    
    <div class="item item-divider">
      <center>Already Guessed</center>
    </div>
    
    <!-- Guesses list -->
   <ion-scroll class="guesses_container" delegate-handle="submissions">
      <div class="ion-list guesses" ng-repeat="word in submissions track by $index">
        <ion-item class="item">
          {{word}}
          <span class="badge badge-calm">10</span>
        </ion-item>
      </div>
    </ion-scroll>
    
      <label class="item item-input">
        <input class="submission" type="text" name="submission" ng-model='input.current_submission' placeholder="SYNONYM">
      </label>
      <button class="button button-full button-calm" ng-click="submit(input.current_submission)">
        <center>Submit</center>
      </button>
      
  </ion-content>
  
</ion-view>
