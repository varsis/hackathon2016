<ion-view view-title="Lobby">
  <ion-content>
     <div class="item item-avatar">
           <img class="prof_pic" src={{game.img}}>
          <h2>{{game.opponent}}</h2>
          <p>Pending since {{createdOn}}</p>
        </div>
    <center><h4>Score to Beat</h4></center>
    <center><h1>107</h1></center>
    
    <center>
    <button class="button button-calm" ng-click="play()">
      GO!
    </button>
    </center>
  </ion-content>
</ion-view>
